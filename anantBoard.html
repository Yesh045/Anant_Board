<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnantBoard</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #f0f0f0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* --- TOOLBAR STYLES --- */
        #toolbar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            display: flex; gap: 12px; align-items: center; z-index: 1000;
            border: 1px solid rgba(0,0,0,0.05);
            flex-wrap: wrap; /* Allows wrapping on small phones */
            justify-content: center;
        }

        body.dark-mode #toolbar {
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .tool-btn {
            background: none; border: none; font-size: 18px; cursor: pointer; padding: 8px; border-radius: 8px;
            transition: 0.2s; opacity: 0.7;
        }
        .tool-btn:hover { background: rgba(0,0,0,0.05); opacity: 1; }
        .tool-btn.active { background: #000; color: white; opacity: 1; }
        body.dark-mode .tool-btn.active { background: #fff; color: #000; }

        .divider { width: 1px; height: 24px; background: #ddd; }

        /* --- NEW COLOR PALETTE --- */
        .color-group { display: flex; gap: 6px; align-items: center; }
        .color-swatch {
            width: 20px; height: 20px; border-radius: 50%; cursor: pointer;
            border: 2px solid rgba(0,0,0,0.1); transition: transform 0.1s;
        }
        .color-swatch:hover { transform: scale(1.2); }
        .color-swatch.active { border: 2px solid #000; transform: scale(1.1); }
        body.dark-mode .color-swatch.active { border-color: #fff; }

        input[type="color"] { border: none; width: 24px; height: 24px; cursor: pointer; background: none; padding: 0; }
        input[type="range"] { width: 80px; accent-color: #000; cursor: pointer; }
        body.dark-mode input[type="range"] { accent-color: #fff; }
        
        #install-btn { display: none; font-size: 12px; font-weight: bold; color: #007bff; cursor: pointer; padding: 5px 10px; background: #eef7ff; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="tool-btn active" id="btn-draw" onclick="setMode('draw')" title="Pen">‚úèÔ∏è</button>
        <button class="tool-btn" id="btn-erase" onclick="setMode('erase')" title="Eraser">üßπ</button>
        <button class="tool-btn" id="btn-pan" onclick="setMode('pan')" title="Hand">‚úã</button>
        
        <div class="divider"></div>
        
        <div class="color-group">
            <div class="color-swatch active" style="background: #000000;" onclick="pickColor('#000000', this)" title="Black"></div>
            <div class="color-swatch" style="background: #0044ff;" onclick="pickColor('#0044ff', this)" title="Blue"></div>
            <div class="color-swatch" style="background: #ff0000;" onclick="pickColor('#ff0000', this)" title="Red"></div>
            <div class="color-swatch" style="background: #00aa00;" onclick="pickColor('#00aa00', this)" title="Green"></div>
            <div class="color-swatch" style="background: #ffcc00;" onclick="pickColor('#ffcc00', this)" title="Yellow"></div>
            
            <input type="color" id="colorPicker" value="#000000" onchange="pickColor(this.value, null)" title="Custom Color">
        </div>

        <div class="divider"></div>

        <input type="range" id="sizeSlider" min="1" max="100" value="3" oninput="updateBrush()" title="Thickness">

        <div class="divider"></div>

        <button class="tool-btn" onclick="toggleDarkMode()" title="Dark Mode">üåô</button>
        <button class="tool-btn" onclick="exportImage()" title="Save Image">üì∑</button>
        <button class="tool-btn" onclick="clearCanvas()" title="Clear All">üóëÔ∏è</button>
        
        <span id="install-btn" onclick="installApp()">‚¨á App</span>
    </div>

    <canvas id="c"></canvas>

    <script>
        // --- 1. SETUP ---
        const canvas = new fabric.Canvas('c', { 
            isDrawingMode: true, 
            width: window.innerWidth, 
            height: window.innerHeight, 
            backgroundColor: '#ffffff' 
        });

        const pencilBrush = new fabric.PencilBrush(canvas);
        const eraserBrush = new fabric.PencilBrush(canvas);
        eraserBrush.color = "#ffffff"; // Eraser is just white paint

        let currentMode = 'draw';
        let isDarkMode = false;
        let baseBrushSize = 3; // We store the slider value here

        // --- 2. BRUSH & ZOOM LOGIC (THE FIX) ---
        function updateBrush() {
            // Get slider value
            baseBrushSize = parseInt(document.getElementById('sizeSlider').value, 10);
            
            // Calculate "Screen-Constant" size
            // If we zoom in (zoom > 1), we make the brush smaller so it looks the same width on screen
            const zoom = canvas.getZoom();
            const effectiveWidth = baseBrushSize / zoom;

            if (currentMode === 'draw') {
                canvas.freeDrawingBrush = pencilBrush;
                pencilBrush.width = effectiveWidth;
                pencilBrush.color = document.getElementById('colorPicker').value;
            } else if (currentMode === 'erase') {
                canvas.freeDrawingBrush = eraserBrush;
                eraserBrush.width = effectiveWidth * 5; // Eraser is naturally 5x wider than pen
            }
        }

        // --- 3. COLOR LOGIC ---
        function pickColor(hex, swatchElement) {
            // Update the hidden picker
            const picker = document.getElementById('colorPicker');
            picker.value = hex;
            
            // Visual feedback on swatches
            document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('active'));
            if(swatchElement) swatchElement.classList.add('active');

            // Switch back to draw mode if user clicks a color
            if(currentMode !== 'draw') setMode('draw');
            updateBrush();
        }

        // --- 4. ZOOM & PAN ENGINE ---
        canvas.on('mouse:wheel', function(opt) {
            var delta = opt.e.deltaY;
            var zoom = canvas.getZoom();
            zoom *= 0.999 ** delta;
            
            // Limit zoom
            if (zoom > 20) zoom = 20; 
            if (zoom < 0.01) zoom = 0.01;
            
            canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
            
            // CRITICAL: Update brush size immediately after zooming
            updateBrush();
            
            opt.e.preventDefault();
            opt.e.stopPropagation();
        });

        // Pan Logic
        let isDragging = false, lastPosX, lastPosY;
        canvas.on('mouse:down', function(opt) {
            if (currentMode === 'pan' || opt.e.altKey) {
                isDragging = true; canvas.isDrawingMode = false;
                lastPosX = opt.e.clientX; lastPosY = opt.e.clientY;
            }
        });
        canvas.on('mouse:move', function(opt) {
            if (isDragging) {
                var vpt = canvas.viewportTransform;
                vpt[4] += opt.e.clientX - lastPosX; vpt[5] += opt.e.clientY - lastPosY;
                canvas.requestRenderAll();
                lastPosX = opt.e.clientX; lastPosY = opt.e.clientY;
            }
        });
        canvas.on('mouse:up', () => { 
            isDragging = false; 
            if(currentMode !== 'pan') canvas.isDrawingMode = true; 
        });

        // --- 5. TOOL SWITCHING ---
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            
            if (mode === 'pan') {
                canvas.isDrawingMode = false;
                canvas.defaultCursor = 'grab';
            } else {
                canvas.isDrawingMode = true;
                canvas.defaultCursor = mode === 'erase' ? 'crosshair' : 'default';
                updateBrush(); // Apply correct brush/eraser size
            }
        }

        // --- 6. DARK MODE ---
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            
            const newBg = isDarkMode ? '#1a1a1a' : '#ffffff';
            canvas.backgroundColor = newBg;
            eraserBrush.color = newBg;

            // Invert colors to make them visible
            canvas.getObjects().forEach(obj => {
                if (obj.stroke === '#000000' && isDarkMode) obj.set('stroke', '#ffffff');
                else if (obj.stroke === '#ffffff' && !isDarkMode) obj.set('stroke', '#000000');
            });
            
            // If current color is black, auto-switch picker for the user
            const picker = document.getElementById('colorPicker');
            if(picker.value === '#000000' && isDarkMode) picker.value = '#ffffff';
            if(picker.value === '#ffffff' && !isDarkMode) picker.value = '#000000';

            updateBrush();
            canvas.renderAll();
        }

        // --- 7. EXPORT & SYSTEM ---
        function clearCanvas() { if(confirm("Clear AnantBoard?")) { canvas.clear(); canvas.backgroundColor = isDarkMode ? '#1a1a1a' : '#ffffff'; } }
        
        function exportImage() {
            const vpt = canvas.viewportTransform;
            canvas.setViewportTransform([1,0,0,1,0,0]); // Reset zoom for clean screenshot
            const dataURL = canvas.toDataURL({ format: 'png', multiplier: 2 });
            const link = document.createElement('a');
            link.download = 'anantboard-note.png';
            link.href = dataURL;
            link.click();
            canvas.setViewportTransform(vpt); // Restore zoom
        }

        // Auto Save
        canvas.on('path:created', () => localStorage.setItem('anant_data', JSON.stringify(canvas.toJSON())));
        window.onload = () => {
            const saved = localStorage.getItem('anant_data');
            if(saved) canvas.loadFromJSON(saved);
        };
        window.addEventListener('resize', () => { canvas.setWidth(window.innerWidth); canvas.setHeight(window.innerHeight); });

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'inline-block';
        });
        async function installApp() {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
        }

        // Initialize
        updateBrush();
    </script>
</body>
</html>
